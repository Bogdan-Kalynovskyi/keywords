<table>
    <tr>
        <th>Queries</th>
        <th>Clicks</th>
        <th>Impressions</th>
        <th>Inputed CTR</th>
        <th>Position</th>
    </tr>
    <tr *ngFor="let data of report_data">
        <td>{{ data.query }}</td>
        <td>{{ data.click }}</td>
        <td>{{ data.impression }}</td>
        <td>{{ data.inputed_ctr | percent:'1.0-2' }}</td>
        <td>{{ data.position }}</td>
    </tr>
</table>
