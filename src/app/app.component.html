<md-toolbar color="primary" fullscreen>
    <button md-icon-button (click)="sidenav.toggle()">
        <md-icon>menu</md-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <button md-button (click)="logout()">
        Logout {{ email }}<md-icon class="logout-icon">exit_to_app</md-icon>
    </button>
</md-toolbar>
<md-sidenav-container>
    <md-sidenav #sidenav mode="side" opened="true">
        <div>
            <app-reports-list></app-reports-list>
        </div>
    </md-sidenav>

    <router-outlet class="main-content"></router-outlet>

</md-sidenav-container>
