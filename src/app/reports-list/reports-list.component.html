<md-toolbar color="accent">
    <button md-mini-fab (click)="onAdd()">
        <md-icon>add</md-icon>
    </button>
</md-toolbar>
<md-nav-list class="scrolling-content">
    <a md-list-item *ngFor="let report of reports" (click)="onSelect(report)" [ngClass]="{'activeList': isActive(report.id)}">
        <p md-line>{{report.name}}</p>
        <button md-icon-button (click)="delete(report); $event.stopPropagation()">
            <md-icon>delete</md-icon>
        </button>
    </a>
</md-nav-list>
