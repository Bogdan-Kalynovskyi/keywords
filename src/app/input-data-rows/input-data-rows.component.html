<h2>Input data table</h2>
<table>
  <tr>
    <th>Queries</th>
    <th>Clicks</th>
    <th>Impressions</th>
    <th>CTR</th>
    <th>Position</th>
  </tr>
  <tr *ngFor="let input_data_row of input_data_rows">
    <td>{{input_data_row.query}}</td>
    <td>{{input_data_row.click}}</td>
    <td>{{input_data_row.impression}}</td>
    <td>{{input_data_row.ctr}}</td>
    <td>{{input_data_row.position}}</td>
  </tr>
</table>
