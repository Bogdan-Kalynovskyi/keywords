<body>

  <div id="chartNonBranded"></div>
  <div id="chartBranded"></div>
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
      var apiKey = 'AIzaSyD5_k-oAl-WZNaDGey4k3U9_noryurZjKo';
      var clientId = '39575750767-4d3ieqoemj7kc43hi76qrp9ft2qnqo3e.apps.googleusercontent.com';
      var siteList = [];

      function start() {
          gapi.client.init({
              apiKey: apiKey,
              discoveryDocs: ['https://searchconsole.googleapis.com/$discovery/rest?version=v1'],
              clientId: clientId,
              scope: 'https://www.googleapis.com/auth/webmasters.readonly'
          })
          .then(function () {
              return gapi.client.request({
                  path: 'https://www.googleapis.com/webmasters/v3/sites',
                  method: 'GET',
                  params: {
                      key: apiKey
                  }
              });
          }).then(function(response) {
              response.result.siteEntry.forEach(function(site) {
                  siteList.push(site.siteUrl);
              });
          }, function(reason) {
              alert('Error: ' + reason.result.error.message);
          });
      }
      gapi.load('client', start);
  </script>
</body>
